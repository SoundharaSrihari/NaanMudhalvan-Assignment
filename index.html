<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Name - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>Welcome Back!</h1>
    <form action="login.php" method="post" novalidate> <div class="form-group">
        <label for="username">Username or Email:</label>
        <input type="text" id="username" name="username" required aria-required="true">
        <div class="validation-message">Username/Email is required.</div> </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required aria-required="true">
        <div class="validation-message">Password is required.</div> <a href="#" class="show-password">Show Password</a> </div>

      <div class="form-group">
        <input type="checkbox" id="remember-me" name="remember_me">
        <label for="remember-me">Remember Me</label>
      </div>

      <button type="submit">Login</button>

      <div class="links">
        <a href="#">Forgot Password?</a>
        <a href="#">Create Account</a>
      </div>
    </form>
  </div>
</body>
</html>
